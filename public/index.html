<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/assets/css/style.css" />
  </head>
  <body class="bg-gray-100">
    <div
      class="flex  items-center justify-center  border-gray-300 p-2 rounded-lg m-5 "
    >
     
      <form action="" class="flex flex-col">
         <h1 class="text-3xl font-bold mb-2 text-center">DOM Form</h1>
        <input
          type="text"
          placeholder="Name"
          class="border-2 border-gray-300 p-2 rounded-lg mb-2 w-full"
        />
        <input
          type="password"
          placeholder="Email"
          class="border-2 border-gray-300 p-2 rounded-lg mb-2"
        />
   
        <textarea
          id="message"
          name="message"
          class="border-2 border-gray-300 p-2 rounded-lg mb-2"
          rows="4"
          cols="50"
          placeholder="Type your message here..."
        ></textarea>

        <button
          type="submit"
          class="bg-green-400 text-white p-2 rounded-lg mb-2"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
